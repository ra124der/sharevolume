<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Common Stock Shares Outstanding - CAMPBELL SOUP CO</title><script src="https://cdn.tailwindcss.com"></script><style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');body { font-family: 'Inter', sans-serif; }</style></head><body class="bg-gray-100 text-gray-900"><div class="min-h-screen flex items-center justify-center p-4"><div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-2xl text-center"><h1 class="text-3xl md:text-4xl font-bold mb-6 text-gray-800">Common Stock Shares Outstanding for <span class="text-indigo-600" id="share-entity-name">CAMPBELL SOUP CO</span></h1><div id="error-message" class="text-red-600 mb-4 font-medium"></div><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div class="bg-green-50 p-6 rounded-lg border border-green-200"><h2 class="text-xl font-semibold text-green-700 mb-3">Highest Shares Outstanding</h2><p class="text-4xl font-bold text-green-900" id="share-max-value">299,900,000</p><p class="text-sm text-gray-600 mt-2">Fiscal Year: <span class="font-medium" id="share-max-fy">2021</span></p></div><div class="bg-red-50 p-6 rounded-lg border border-red-200"><h2 class="text-xl font-semibold text-red-700 mb-3">Lowest Shares Outstanding</h2><p class="text-4xl font-bold text-red-900" id="share-min-value">296,900,000</p><p class="text-sm text-gray-600 mt-2">Fiscal Year: <span class="font-medium" id="share-min-fy">2023</span></p></div></div><p class="text-gray-500 text-xs mt-8">Data fetched from SEC EDGAR. Fiscal Years (FY) refer to entries after 2020.</p></div></div><script>async function fetchDataForCIK(cik) {const secApiUrl = `https://data.sec.gov/api/xbrl/companyconcept/CIK${cik}/dei/EntityCommonStockSharesOutstanding.json`;const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(secApiUrl)}`;try {const response = await fetch(proxyUrl, {headers: {'User-Agent': 'FullStackEngineer/1.0 (contact@example.com)'}});if (!response.ok) {throw new Error(`HTTP error! Status: ${response.status}`);}const data = await response.json();const content = JSON.parse(data.contents);const entityName = content.entityName;const shares = content.units.shares;let filteredShares = shares.filter(entry => {const fy = parseInt(entry.fy);return !isNaN(fy) && fy > 2020 && typeof entry.val === 'number';});if (filteredShares.length === 0) {return { entityName: entityName, max: null, min: null, message: "No common stock shares outstanding data found for FY > 2020." };}filteredShares.sort((a, b) => a.val - b.val);const minShare = filteredShares[0];const maxShare = filteredShares[filteredShares.length - 1];return {entityName: entityName,max: { val: maxShare.val, fy: maxShare.fy },min: { val: minShare.val, fy: minShare.fy }};} catch (error) {console.error("Error fetching or processing data:", error);return { entityName: "Error", max: null, min: null, message: `Failed to load data for CIK ${cik}: ${error.message}` };}}function updateDOM(data) {const entityNameElement = document.getElementById('share-entity-name');const titleElement = document.querySelector('title');const h1Element = document.querySelector('h1');if (data.entityName) {if (entityNameElement) entityNameElement.textContent = data.entityName;if (titleElement) titleElement.textContent = `Common Stock Shares Outstanding - ${data.entityName}`;if (h1Element) h1Element.innerHTML = `Common Stock Shares Outstanding for <span class="text-indigo-600">${data.entityName}</span>`;} else {if (entityNameElement) entityNameElement.textContent = "Unknown Entity";if (titleElement) titleElement.textContent = `Common Stock Shares Outstanding`;if (h1Element) h1Element.innerHTML = `Common Stock Shares Outstanding`;}const maxValueElement = document.getElementById('share-max-value');const maxFyElement = document.getElementById('share-max-fy');const minValueElement = document.getElementById('share-min-value');const minFyElement = document.getElementById('share-min-fy');const errorMessageElement = document.getElementById('error-message');if (data.message) {if (errorMessageElement) errorMessageElement.textContent = data.message;if (maxValueElement) maxValueElement.textContent = 'N/A';if (maxFyElement) maxFyElement.textContent = 'N/A';if (minValueElement) minValueElement.textContent = 'N/A';if (minFyElement) minFyElement.textContent = 'N/A';} else {if (errorMessageElement) errorMessageElement.textContent = '';if (maxValueElement) maxValueElement.textContent = data.max ? data.max.val.toLocaleString() : 'N/A';if (maxFyElement) maxFyElement.textContent = data.max ? data.max.fy : 'N/A';if (minValueElement) minValueElement.textContent = data.min ? data.min.val.toLocaleString() : 'N/A';if (minFyElement) minFyElement.textContent = data.min ? data.min.fy : 'N/A';}}document.addEventListener('DOMContentLoaded', async () => {const urlParams = new URLSearchParams(window.location.search);const cik = urlParams.get('CIK') || '0000016732';const initialData = await fetchDataForCIK(cik);updateDOM(initialData);});</script></body></html>
